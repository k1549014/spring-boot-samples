# DataSource settings: set here configurations for the database connection
#spring.datasource.url = jdbc:mysql://localhost:8889/netgloo_blog
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/netgloo_blog
spring.datasource.username = root
spring.datasource.password = Password3

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
# Database schema is automatically created(and updated) crating tables and 
# columns, according to java entities found in project.
spring.jpa.hibernate.ddl-auto = update

# Hibernate settings
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
